<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h1>SOBETS - Sistema de Gerenciamento de Requerimentos</h1>

            <p:fieldset  legend="Pesquisa por CPF" >
                <h:form>
                    <h:panelGrid columns="2"  cellpadding="5">
                        <p:inputText size="30" placeholder="Digite o CPF do Requerente"/>
                        <p:button value="Pesquisar" />

                    </h:panelGrid>

                </h:form>
            </p:fieldset>
            <p:tabView>
                <p:tab title="Recebidos">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:dataTable >
                            <f:facet name="header">
                                <p:outputLabel value="Requerimentos Recebidos" />
                            </f:facet>

                            <p:column headerText="Nome">
                                <h:outputText value="Pedro I" />
                            </p:column>

                            <p:column headerText="Requerimento">
                                Segunda via de diploma
                                <h:outputText value="Segunda Via de Diploma" />
                            </p:column>

                            <p:column headerText="Data">
                                <h:outputText value="22/06/17" />
                            </p:column>

                            <p:column headerText="Observação">
                                <h:outputText value=" Preciso da minha 2 via rápido" />
                            </p:column>

                            <p:column headerText="Ação">
                                <p:button value="Analisar Requerimento"></p:button>
                            </p:column>
                        </p:dataTable>

                    </h:panelGrid>
                </p:tab>
                <p:tab title="Em Analise">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:dataTable >
                            <f:facet name="header">
                                <p:outputLabel value="Requerimentos em Analise" />
                            </f:facet>

                            <p:column headerText="Nome">
                                <h:outputText value="Pedro I" />
                            </p:column>

                            <p:column headerText="Requerimento">
                                Segunda via de diploma
                                <h:outputText value="Segunda Via de Diploma" />
                            </p:column>

                            <p:column headerText="Data">
                                <h:outputText value="22/06/17" />
                            </p:column>

                            <p:column headerText="Observação">
                                <h:outputText value=" Preciso da minha 2 via rápido" />
                            </p:column>

                            <p:column headerText="Ação">
                                <p:button value="Analisar Requerimento"></p:button>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Finalizados">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:dataTable >
                            <f:facet name="header">
                                <p:outputLabel value="Requerimentos Finalizados" />
                            </f:facet>

                            <p:column headerText="Nome">
                                <h:outputText value="Pedro I" />
                            </p:column>

                            <p:column headerText="Requerimento">
                                Segunda via de diploma
                                <h:outputText value="Segunda Via de Diploma" />
                            </p:column>

                            <p:column headerText="Data">
                                <h:outputText value="22/06/17" />
                            </p:column>

                            <p:column headerText="Observação">
                                <h:outputText value=" Preciso da minha 2 via rápido" />
                            </p:column>

                            <p:column headerText="Ação">
                                <p:button value="Analisar Requerimento"></p:button>
                            </p:column>
                        </p:dataTable>

                    </h:panelGrid>
                </p:tab>
            </p:tabView>

        </h:body>

    </f:view>
</html>
